<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout whit Paypal</title>
    <!--favicon-->
    <link rel="image" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="content">
            <div class="leftCard">
                <div class="logo">
                    <img class="logo-image" src="./img/logo.png" alt="logo">
                </div>

                <div class="order">
                
                    <h2 class="order-title">Order Summary</h2>
                    <div class="order-items">
                        <div class="order-item">
                            <div class="order-item-image">
                                <img src="./img/product-1.png" alt="product">
                        </div>
                        <div class="order-item">
                            <div class="order-item-image">
                                <img src="./img/product-2.png" alt="product">
                        </div>
                    </div>
                </div>
                
                <div class="total">
                    <h2 class="total-title">Total bill</h2>
                    <h2 class="total-price">$ 0.00</h2>
                </div>
            </div>

            <!--Payment-->

            </div>
        </div>
        <div class="rightCard">
            <div class="form-block">
                <h3 class="titleForm">Complete your order</h3>
                <form class="form">
                        <label for="first-name">First Name: </label>
                        <input type="text" class="form-control" id="first-name"></input>
                        <label for="last-name">Last Name: </label>
                        <input type="text" class="form-control" id="last-name"></input>
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" id="email"></input>
                </form>
            </div>
    </section>
    
</body>
</html>
